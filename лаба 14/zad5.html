<!DOCTYPE html>
<html>
<head>
    <title>zad5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="600" height="700">
        <circle cx="80" cy="200" r="40" fill="blue" stroke="purple" stroke-width="2">
            <animate attributeName="stroke" from="purple" to="black" dur="2s" begin="mouseover" />
        </circle>

        <rect x="135" y="170" width="80" height="70" fill="red" stroke="black" stroke-width="2" stroke-dasharray="300" stroke-dashoffset="300">
            <animate attributeName="stroke-dashoffset" from="300" to="0" dur="10s" />
        </rect>

        <ellipse id="ellips" cx="300" cy="200" rx="70" ry="40" fill="green">
            <animate attributeName="fill" from="green" to="pink" dur="1s" begin="click" fill="freeze"/>
        </ellipse>

        <polygon points="365,245 415,170 465,245" fill="url(#treyg)"/>
        <linearGradient id="treyg" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: green;" />
            <stop offset="80%" style="stop-color: orange;" />
        </linearGradient>

        <polyline points="40,260 260,260 190,290 470,290" fill="none" stroke="purple" stroke-width="2" />
    </svg>
</body>
</html>
